<script src="./js/element-visibility-controller.js"></script>
<script src="./js/main.js" type="module"></script>

<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>
    <div class="body-overlay"></div>
    <div class="header">
        <a class="header-link" data-section="home">
            <div class="icon header-icon" data-icon="home"></div>
        </a>
        <a class="header-link" data-section="articles">
            <div class="icon header-icon" data-icon="thought"></div>
        </a>
        <a class="header-link" data-section="earth">
            <div class="icon header-icon" data-icon="earth"></div>
        </a>
        <div class="title">The <div class="title-word"></div>
        </div>
        <a class="header-link" data-section="workouts">
            <div class="icon header-icon" data-icon="strong"></div>
        </a>

        <a class="header-link" data-section="studies">
            <div class="icon header-icon" data-icon="book"></div>
        </a>
    </div>
    <div class="content">
        <div class="card-selected-details" hidden>
            <div class="card-header">
                <div class="card-icon icon"></div>
                <div class="card-title"></div>
                <div class="card-icon icon" data-icon="back-arrow"></div>
            </div>
            <div class="card-contents"></div>
        </div>
    </div>
</body>

<template id="card-template">
    <div class="card glassmorphism" tabindex="0">
        <div class="card-header">
            <div class="card-upper-contents">
                <div class="card-icon icon"></div>
                <div class="card-title"></div>
            </div>
            <div class="card-date"></div>
        </div>
    </div>
</template>

<template id="workouts-template">
    <div class="additional-content">
        <div class="descriptive-text">These workouts are intended to be done with 0-15 seconds of rest between reps and
            sets. Between each section take 1-2 minutes of rest. To get the full benefit of these workouts, good sleep,
            hydration, and nutrition are needed.</div>

    </div>
</template>

<template id="home-template">
    <div class="additional-content">
        <div class="card-container">
            <div class="special-card">
                <div class="card-front">
                    <img class="hero-image" src="images/person.png" />
                    <div class="descriptive-text-home-page">
                        <div class="descriptive-text top-margin"><b>"...We have done what we were obliged to do.â€™"</b></div>
                        <div class="descriptive-text top-margin">To strive for excellence is the least we can do, having
                            recieved all as a gift. Be excellent, and think nothing of it. For it is our obligation to
                            honor the gift giver by using our gifts well.</div>
                    </div>
                </div>
                <div class="card-back">
                    <img class="hero-image" src="images/person.png" />
                    <div class="descriptive-text top-margin">You are a curious one.</div>
                    <a href="https://www.youtube.com/watch?v=AvpXCcjz7bU" class="youtube-link glassmorphism"
                        target="_blank">
                        <img class="torched-image" src="images/torched.png"></img>Torched Trailer
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="earth-template">
    <div class="additional-content">
       Earth
    </div>
</template>

<template id="section-group-template">
    <div class="section-group" hidden></div>
</template>

<template id="workouts-overlay-template">
    <div class="workouts-overlay">
        <div class="prevent-sleep glassmorphism">
            <div class="toggle-switch">
                <input type="checkbox" id="toggle-switch-checkbox">
                <label for="toggle-switch-checkbox"></label>
            </div>
            Prevent Sleep
        </div>
        <div class="timer glassmorphism">
            <div class="timer-state-button card-icon icon" data-icon="play"></div>
            <div class="timer-time-container">
                <div class="timer-time"></div>
            </div>
            <div class="timer-reset-button card-icon icon" data-icon="reset"></div>
        </div>
    </div>
</template>
